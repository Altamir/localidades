language: csharp
solution: ./src/Localidade/Localidade.sln
install:
  - nuget restore ./src/Localidade/Localidade.sln
  - sudo apt-get update
  - sudo apt-get install nunit-console  
script:
  - msbuild  /p:Configuration=Debug ./src/Localidade/Localidade.sln
  - nunit-console ./src/Localidade/Dominio/Dominio.Localidade.Tests/bin/Debug/Dominio.Localidade.Tests.dll
 
